##################################### About #############################
about:
  enable : true
  about_item:
    # about item loop
    - image : "images/about/about-1.png"
      subtitle : "We Build"
      title : "Your CI/CD pipelines with Kubernetes!"
      content : "We use powerful and flexible open-source frameworks that provide kubernetes-style resources for declaring CI/CD-style pipelines such as **Tekton** and **ArgoCD**, we make deploying faster and allow you to deploy more often."
      button:
        enable : false
        label : "read more"
        link : "about"

    - image: "images/about/about-2.jpeg"
      subtitle: "We Design"
      title: "Your infrastructure and deployment strategies"
      content: "We provide production-grade design/architecture ADRs (Architecture Decision Record) for your clusters and/or identify gaps and issues for your existing ones. We can also determine all enhancements including deployment strategies such as blue/green, canary and define the costs and benefits of proposed solutions. "
      button:
        enable: false
        label: "read more"
        link: "about"
        
    # about item loop
    - image : "images/about/about-3.jpg"
      subtitle : "We Run"
      title : "highly secure, scalable & reliable kubernetes clusters"
      content : "We evangelize **SRE** best practices for operating kubernetes clusters, and automate everyting from infrastructure to day-to-day tasks using bash/goLang scripts and k8s operators. We also assist you with all aspects of operational security and compliance, and seek out potential threats using **Falco**, **Kyverno**, **OPA/Gatekeeper**, etc. We work mainly with Google Cloud Platform, **Prometheus/Grafana** for observability, **EFK** for logging and **Litmus** for Chaos Engineering!"
      button:
        enable : false
        label : "read more"
        link : "about"

